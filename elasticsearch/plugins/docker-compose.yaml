version: '3.5'

services:
  elasticsearch:
    build:
      context: .
    user: root
    ulimits:
      memlock:
        soft: -1
        hard: -1
    environment:
      - node.name=es
      - discovery.type=single-node
      - cluster.name=es-docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - ./data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200

