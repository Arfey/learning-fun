buildscript {
    ext {
        esVersion = "7.5.1"
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.elasticsearch.gradle:build-tools:${esVersion}"
    }
}

version '1.0'

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'elasticsearch.esplugin'

esplugin {
    name rootProject.getName()
    description "This is sm implementation of indices cat handler"
    classname "elasticsearchplugins.plugins.RestIndicesActionPlugin"
    version = version
    licenseFile rootProject.file('LICENSE.txt')
    noticeFile rootProject.file('NOTICE.txt')
}

dependencies {
    // https://mvnrepository.com/artifact/org.elasticsearch/elasticsearch
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: esVersion
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
